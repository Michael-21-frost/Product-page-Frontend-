
<div class="column gap-1">
    <!--Add Product Button-->
    <button type="button" pButton icon="pi pi-plus" (click)="toggleAddPopup()" label="Add Product" class="add-product-btn">


    </button>
    <!--product section-->
    <div class="row wrap gap-2 space-between">
        <app-product 
        *ngFor="let product of products" 
        [product]="product"
        (edit)="toggleEditPopup($event)"
        (delete)="toggleDeletePopup($event)"
        
  ></app-product>
    </div>


    <!--paginator-->
     <p-paginator
     [rows]="rows"
     [totalRecords]="totalRecords"
     [rowsPerPageOptions]="[12, 16, 20, 25]"
     (onPageChange)="onPageChange($event)">
     </p-paginator>
</div>

<!--edit product-->
<app-edit-pop-up 
[product]="selectedProduct"
[(display)]="displayEditPopup"
(confirm)="onConfirmEdit($event)"
header="Edit Product"
></app-edit-pop-up>


<!--Add product-->
<app-edit-pop-up 
[product]="selectedProduct"
[(display)]="displayAddPopup"
(confirm)="onConfirmAdd($event)"
header="Add Product"
></app-edit-pop-up>
